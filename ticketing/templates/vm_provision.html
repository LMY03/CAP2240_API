<form action="{% url 'ticketing:vm_provision' %}" method="post">
    {% csrf_token %}
    <h1>VM Request</h1>

    <label for="vmid">Choose VM Template: </label>
    <select id="vm" name="vm">
        <option value="111">Ubuntu 24</option>
        <option value="101">Ubuntu 22</option>
    </select><br /><br />

    <label for="vmid">Class Name: </label>
    <input type="text" name="class" id="class" /><br /><br />

    <label for="no">Number of VM: </label>
    <input type="text" name="no" id="no" /><br /><br />

    <input type="submit" value="submit" />
</form>

<hr />
