---
- name: netdata basic config
  hosts: "{{ target_hosts | default('all') }}"
  vars:
    hostname: "{{ hostname }}"
    label: "{{ label }}"
  tasks:
    - name: Create a file and write content
      ansible.builtin.template:
        src: netdata.conf.j2
        dest: /etc/netdata/netdata.conf
