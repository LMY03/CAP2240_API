<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netdata Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Netdata Metrics</h1>
    <div>
        <canvas id="cpuChart"></canvas>
    </div>
    <div>
        <canvas id="memoryChart"></canvas>
    </div>
    <div>
        <canvas id="networkChart"></canvas>
    </div>
    <script>
        // Extract data from Django context
        const data = {{ data|safe }};

        // Function to create chart
        function createChart(ctx, chartData, label) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: label,
                        data: chartData.data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Create charts for CPU, memory, and network
        const cpuChart = createChart(document.getElementById('cpuChart'), data.cpu, 'CPU Usage');
        const memoryChart = createChart(document.getElementById('memoryChart'), data.memory, 'Memory Usage');
        const networkChart = createChart(document.getElementById('networkChart'), data.network, 'Network Usage');
    </script>
</body>
</html>
