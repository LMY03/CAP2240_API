<!DOCTYPE html>
<html>
<head>
    <title>VM Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sortable/1.13.0/js/sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <h1>VM Monitoring</h1>
    <table id="vm-table" class="sortable">
        <thead>
            <tr>
                <th>VM Name</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Network Usage</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <div id="graphs">
        <h2>CPU Usage</h2>
        <canvas id="cpu-graph"></canvas>
        <h2>Memory Usage</h2>
        <canvas id="memory-graph"></canvas>
        <h2>Network Usage</h2>
        <canvas id="network-graph"></canvas>
    </div>

    <script>
        function fetchData() {
            $.ajax({
                url: 'https://192.168.254.162/api/v1/allmetrics?format=json&options=seconds',
                method: 'GET',
                success: function(data) {
                    updateTable(data);
                    updateGraphs(data);
                }
            });
        }

        function updateTable(data) {
            let tbody = $('#vm-table tbody');
            tbody.empty();

            // Assuming data structure based on Netdata's API
            for (let vm of data.vms) {
                tbody.append(`
                    <tr>
                        <td>${vm.name}</td>
                        <td>${vm.cpu_usage}%</td>
                        <td>${vm.memory_usage} MB</td>
                        <td>${vm.network_usage} KB/s</td>
                    </tr>
                `);
            }
        }

        function updateGraphs(data) {
            // Assuming data structure based on Netdata's API
            let cpuData = data.vms.map(vm => vm.cpu_usage);
            let memoryData = data.vms.map(vm => vm.memory_usage);
            let networkData = data.vms.map(vm => vm.network_usage);

            let ctxCpu = document.getElementById('cpu-graph').getContext('2d');
            let cpuChart = new Chart(ctxCpu, {
                type: 'line',
                data: {
                    labels: data.vms.map(vm => vm.name),
                    datasets: [{
                        label: 'CPU Usage',
                        data: cpuData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                }
            });

            let ctxMemory = document.getElementById('memory-graph').getContext('2d');
            let memoryChart = new Chart(ctxMemory, {
                type: 'line',
                data: {
                    labels: data.vms.map(vm => vm.name),
                    datasets: [{
                        label: 'Memory Usage',
                        data: memoryData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });

            let ctxNetwork = document.getElementById('network-graph').getContext('2d');
            let networkChart = new Chart(ctxNetwork, {
                type: 'line',
                data: {
                    labels: data.vms.map(vm => vm.name),
                    datasets: [{
                        label: 'Network Usage',
                        data: networkData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }

        $(document).ready(function() {
            fetchData();
            setInterval(fetchData, 5000);
        });
    </script>
</body>
</html>
